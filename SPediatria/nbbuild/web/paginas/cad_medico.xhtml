<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:h="http://xmlns.jcp.org/jsf/html"

	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/model_geral.xhtml">

		<h:form>
			<h:outputText value="Estado do CRM" />
			<p:selectOneRadio id="estadocrm" value="#{radioView.estadocrm}">

				<f:selectItem itemLabel="Piauí" itemValue="PI" />
				<f:selectItem itemLabel="Ceará" itemValue="CE" />
				<f:selectItem itemLabel="Tocantins" itemValue="TO" />

		<h:outputText value="Nome: " />
		<p:inputText size="50" />
	</ui:define>
